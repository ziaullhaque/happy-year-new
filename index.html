<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <img class="banner-image" src="./images/Banner Image.png" alt="" />
        <p class="banner-title">Happy New Year</p>
        <p class="banner-description">
          New Year Party <br />
          Celebration
        </p>
      </div>
    </header>

    <main>
      <div class="discount-section">
        <div class="off-section">65% OFF</div>
        <p class="holyday-section">OUR HOLIDAY DEALS ARE BETTER</p>
        <div class="catagory-section">ALL CATEGORIES</div>
        <img
          class="new-year-section"
          src="./images/New Year Photo.png"
          alt=""
        />
      </div>
      <div class="midnight-section">
        <div class="midnight-image"></div>
        <div class="midnight-text-one"></div>
        <div class="midnight-text-two"></div>
        <div class="midnight-text-join"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
